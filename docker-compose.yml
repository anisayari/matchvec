version: '2.3'
services:
  matchvec:
    container_name: ${USER}-matchvec
    build:
      context: ./
      dockerfile: ./docker/cpu/${BACKEND}/Dockerfile
      args:
        - http_proxy=${http_proxy}
        - https_proxy=${http_proxy}
    env_file:
      - docker/env.list
    environment:
      - http_proxy=${http_proxy}
      - https_proxy=${http_proxy}
      - no_proxy=${no_proxy}
      - BACKEND=${BACKEND}
    expose:
      - ${APP_PORT}
    volumes:
      - ./:/app
      - ${MODEL_PATH}:/model
    networks:
      - isolated_nw
    labels:
      - traefik.enable=true
      - traefik.backend=matchvec
      - traefik.port=5000
      - traefik.frontend.rule=PathPrefix:/matchvec/,/swaggerui/
      - traefik.frontend.priority=10


networks:
  isolated_nw:
    external:
      name: isolated_nw
