AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  IA Flash

  IA Flash app

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 40
    MemorySize: 512
    Environment:
      Variables:
        BACKEND: onnx
        DETECTION_THRESHOLD: 0.4
        BASE_MODEL_PATH: /tmp
Resources:
  IAFlashApiGateway: 
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      DefinitionUri: ./swagger.yaml
  IAFlashFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: matchvec/
      Handler: lambda_function.lambda_handler
      Role: !Sub arn:aws:iam::${AWS::AccountId}:role/lambda
      Runtime: python3.7
      Policies:
        - AWSLambdaBasicExecutionRole
      Layers:
        - arn:aws:lambda:eu-west-1:016363657960:layer:onnx-layer:3
        - arn:aws:lambda:eu-west-1:016363657960:layer:opencv-layer:2
        - arn:aws:lambda:eu-west-1:016363657960:layer:pandas-layer:2
        - arn:aws:lambda:eu-west-1:016363657960:layer:pillow-layer:1
      Events:
        GetEvent:
          Type: Api
          Properties:
            RestApiId: !Ref "IAFlashApiGateway"
            Path: /
            Method: GET
        PostEvent:
          Type: Api
          Properties:
            Path: /post
            Method: POST

